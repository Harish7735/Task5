<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table Example</title>
</head>
<body>
    <form name="f1" action="servlet1" method="get" >
        <table cellspacing="10px" >
         <h2>HTML Form</h2> 
            <tr>
                <td>
                    <label>
                        First Name:
                    </label>
                </td>
                <td><input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Last Name:
                    </label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Date Of Birth:
                    </label>
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Email id:
                    </label>
                </td>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Mobile Number:
                    </label>
                </td>
                <td>
                    <input type="number">
                </td>
            </tr>
            <tr >
                <td >
                    <br></td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2">
                    <input type="submit" value="SUBMIT">
                <input type="reset" value="RESET">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
