<!DOCTYPE html>
<html lang="en">

<head>
    <title>Resistation form</title>
</head>

<body>
    <form name="f1" action="" method="get">
        <table cellspacing="10px">
            <caption>
                <h3>Registation Form</h3>
            </caption>

            <tr>
                <td>
                    <label>
                        First Name
                    </label>
                    <br>
                    <input type="text">
                </td>

                <td>
                    <label>
                        Last Name
                    </label>
                    <br>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Birth Day
                    </label>
                    <br>
                    <input type="date">
                </td>
                <td>
                    <label>
                        Gender
                    </label>
                    <br>
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Email
                    </label>
                    <br>
                    <input type="email">
                </td>
                <td>
                    <label>
                        Phone Number
                    </label>
                    <br>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td>
                   <label>Subject</label>
                   <br>
                    <select>
                        <option>Chose Option</option>
                        <option>Java</option>
                        <option>python</option>
                        <option>Data science</option>
                    </select>  
                    </td>
            </tr>
            <br>
            <tr>
                <td>
                    <input type="submit" value="Submit">
                </td>
            </tr>

        </table>
    </form>
</body>

</html>
