<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table Example</title>
</head>

<body>
    <form name="f1" action="servlet1" method="get">
        <table align="center" cellspacing="10px">
            <caption>
                <h2>Registation Form</h2>
            </caption>
            <tr>
                <td>
                    <label>
                        First Name
                    </label>
                </td>
                <td><input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Last Name
                    </label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Nick Name
                    </label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        e-mail 
                    </label>
                </td>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Password
                    </label>
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Date Of Birth
                    </label>
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Gender:
                    </label>
                </td>
                <td>
                    <input type="radio" name="gender" value="Male">male
                    <input type="radio" name="gender" value="FeMale">female
                    <input type="radio" name="gender" value="others">others
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Mobile
                    </label>
                </td>
                <td>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Address
                    </label>
                </td>
                <td>
                    <textarea name="" id="" cols="22" rows="3"></textarea>
                 </td>   
            </tr>
            <tr>
                <td></td>
                <td cellspacing="10px">
                <input type="submit" value="SUBMIT">
                <input type="reset" value="RESET">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
